<form #searchForm="ngForm" (ngSubmit)="onSubmitSearch(searchForm.value)">
  <div class="mt-4">
    <input-search [(ngModel)]="search" [name]="'search'"></input-search>
  </div>
  <div class="d-flex justify-content-center">
    <button-search [label]="'Search clients!'"></button-search>
  </div>
</form>
