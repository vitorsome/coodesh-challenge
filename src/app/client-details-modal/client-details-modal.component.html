<div>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Client details</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close()"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="modal-body">
      <div class="mb-3 text-center">
        <img [src]="client?.image" class="text-center"/>
        <p>{{ client?.name }}</p>
        <p>{{ client?.email }}</p>
        <p>{{ client?.phone }}</p>
        <p>{{ client?.address }}, {{ client?.numberAddress }}, {{ client?.city }}</p>
      </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Cancel</button>
  </div>
</div>
